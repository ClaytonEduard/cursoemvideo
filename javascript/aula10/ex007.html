<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Numeros</title>
    <style>
        body {
            font: normal 18pt "Times New Roman;

        }

        input {
            font: normal 18pt Arial;
            width: 100px;
        }

        div#res {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txt1" id="txt1">
    +
    <input type="number" name="txt2" id="txt2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res"></div>
    <script>
        function somar() {
            var a = window.document.getElementById("txt1");
            var b = window.document.querySelector("input#txt2");
            var t1 = Number(a.value);
            var t2 = Number(b.value);
            var t = t1 + t2;
            window.document.getElementById("res").innerHTML = t;
        }


    </script>
</body>

</html>
