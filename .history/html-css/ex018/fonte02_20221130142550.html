<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: f;
            src: url('Night Rumble.otf') format();
            /*
                Tipos de format()
                - opntype
                - truetype
                
            */
        }
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      h1{
        font-family: 'Night Rumble', Times, serif;
        font-size: 3em;
      }
    </style>
  </head>
  <body>
    <h1>Titulo</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur, adipisicing elit. Aut sapiente
      totam laborum atque illum qui nostrum quasi voluptates enim quisquam ad
      quo veniam tempore maxime distinctio nulla, dolorem laudantium fuga.
    </p>
  </body>
</html>
