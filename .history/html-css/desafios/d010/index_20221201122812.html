<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <title>Desafio 10</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">

           background-image: linear-gradient(to top, #1A5D38,#1a5d38b2,#1a5d38a6 );

        }

        header>h1 {
            text-align: center;

        }

        header>p {

        }

        main {
            background-color: white;
            padding: 10px;
            margin: 10px;
            border-radius: 15px 0px;

        }
        footer {
            background-color: rgb(26, 93, 56)

            text-align: center;
            padding: 4px;
            margin: 0px;
        }

        footer>p {

        }
