<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }

        caption {
            font-size: 1.3em;
            font-weight: bold;
            padding: 10px;
            border: 1px solid black;
            border-radius: 5px;
            background-color: darkgrey;
        }

        table {
            margin: auto;
        }

        th {
            background-color: darksalmon
        }
        th.estilo {
            background-color: rgba(233, 150, 122, 0.309)
        }

        th,
        tr,
        td {
            border: 1px solid;
            border-radius: 5px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th scope="col" rowspan="2">Área</th>
                <th scope="col" rowspan="2"  >Disciplina</th>
                <th scope="colgroup" colspan="2">Notas</th>
                <th scope="col" rowspan="2">Media</th>
            </tr>
            <tr>
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
            </tr>
        </thead>
        <tbody>
                <tr>
                    <th class="estilo" scope="rowgroup" rowspan="4">Exatas</th>
                    <td>Matemática</td>
                    <td>8.0</td>

                </tr>
                <tr>

                </tr>
                <tr>
                    <td>Química</td>

                </tr>
                <tr>
                    <td>Biologia</td>

                    <td>8.0</td>
                </tr>
                <tr>
                    <th scope="row" colspan="4">Média de Exatas</th>
                    <td>7.56</td>
                </tr>
                <tr>
                    <th c scope="rowgroup" rowspan="2">Humanas</th>
                    <td>História</td>

                    <td>8.0</td>
                </tr>
                <tr>
                    <td>Geográfia</td>
                    <td>7.0</td>
                    <td>7.0</td>
                    <td>7.0</td>
                </tr>
                <tr>
                    <th scope="row" colspan="4">Média de Humanas</th>
                    <td>7.75</td>
                </tr>
        </tbody>
        <tfoot>

        </tfoot>

    </table>
</body>

</html>
