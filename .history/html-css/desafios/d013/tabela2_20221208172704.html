<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio d013 Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
            height: 300px;
            padding: 4px;
            text-align: center;
        
        }
        thead>tr>th{
            border:1px solid black;
        }
        tr,td{
            border:1px solid black ; 
        }



    </style>
</head>

<body>
    <table>
        <tr>
            <td colspan="5">A</td>
            <td></td>
            <td rowspan="2" >3</td>
            <td>4</td>
            <td></td>
        </tr>

        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
        </tr>
        
        <tr>
            <td colspan="3">8</td>
            <td>9</td>
        </tr>
        
        <tr>
            <td rowspan="2">10</td>
            <td colspan="2">11</td>
            <td>12</td>
        </tr>
        
        <tr>
            <td>13</td>
            <td>14</td>
            <td>15</td>
        </tr>
    </table>
</body>

</html>
