<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio 06</title>
  </head>
  <body>
    <h1>Tags em Html</h1>
    <p>
      Em HTML5, podemos inserir ps elementos da lista a seguir. Passe o mouse
      sobre os termos para descobrir qual tag deverá utilizar em cada caso
    </p>
    <ul>
        <li><abbr title="Use a tag <p>">Parágrafos</abbr></li>
            <li><abbr title="Use a tag <h1 a h6>">Títulos</abbr></li>
                <li><abbr title="Use a tag <img>">Imagens</abbr></li>
                    <li><abbr title="Use a tag <ab>">Abreviações</abbr></li>
                        <li><abbr title="Use a tag <code>">Códigos-fonte</abbr></li>
                            <li><abbr title="Use a tag <li>">Listas numericas</abbr></li>
                                <li><abbr title="Use a tag <lu>">Listas com demarcações</abbr></li>
    </ul>
  </body>
</html>
