<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento vertical</title>
    <style>
        #container {
            background-image: url('image/target001.png');
            background-size: 100% 100%; /*alinha a imagem ao tamanho do height*/
            position: relative;
            height:95vh;
            background-color: purple;
            padding: 10px;
        }
        #conteudo{
            position: absolute;
            background-image: url('image/target001.png');
            background-size: 100% 100%; /*alinha a imagem ao tamanho do height*/
            width: 400px;
            height: 200px;
            background-color:yellow;
            /*centralizar o conteudo article
            margin: auto; alinhamento horizontal
            para centralizar na vertical o container tem que
            ter a position: relative
            conteudo - position:absolute
 
             as tags left e top sao habilitadas
             
            */
            
        }   
    </style>
</head>

<body>
    <section id="container">
        <article id="conteudo"></article>
    </section>
</body>

</html>
