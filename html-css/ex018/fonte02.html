<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fontes Externas</title>
    <style>
      @font-face {
        font-family: 'Hallo';
        src: url('night_rumble/Night\ Rumble.otf') format('opntype'),
          url('night_rumble/Night\ Rumble.ttf') format('truetype');
          font-weight: normal;
          font-style: normal;
            /*  Tipos de format()
                - opntype (otf)
                - truetype (ttf)
                - embedded-opentype
                - truetype-att(Apple Advanced Typography)
                - svg
            */
      }
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      h1 {
        font-family: 'Hallo', Times, serif;
        font-size: 3em;
        font-weight: normal;
      }
    </style>
  </head>
  <body>
    <h1>Ola e nois</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur, adipisicing elit. Aut sapiente
      totam laborum atque illum qui nostrum quasi voluptates enim quisquam ad
      quo veniam tempore maxime distinctio nulla, dolorem laudantium fuga.
    </p>
  </body>
</html>
